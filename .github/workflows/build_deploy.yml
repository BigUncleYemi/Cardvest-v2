name: Build and Deploy

on:
  pull_request:
    branches:
    - main
  push:
    branches:
      - main

jobs:
  build-android:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Install dependencies
        run: npm install --force

      - name: Build Android
        run: |
          java -version
          yarn android:bundle:release

      - name: Upload ABB for upload
        uses: actions/upload-artifact@v4
        with:
          name: android_abb
          path: "./android/app/build/outputs/bundle/release/app-release.aab"

      - name: Upload Android App Bundle to Google Play Store
        id: upload_aab
        uses: KevinRohn/github-action-upload-play-store@v1.0.0
        with:
          service_account_json: ${{ secrets.SERVICE_ACCOUNT_JSON }}
          package_name: "com.flipdigitals.cardvest"
          aab_file_path: "./android/app/build/outputs/bundle/release/app-release.aab"
          track: "internal"
          release_status: "completed"

  deploy-ios:
    runs-on: macos-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 2.7.5 # Set the Ruby version

      - name: Install fastlane
        run: gem install fastlane

      - name: Set up node
        uses: actions/setup-node@v2
        with:
          node-version: '16' # Set the node version

      - name: Install dependencies
        run: npm install

      - name: Install CocoaPods
        run: bundle exec pod install --project-directory=ios/

      - name: Set up Match for certificates
        run: fastlane match adhoc --readonly
        env:
          MATCH_PASSWORD: ${{ secrets.MATCH_PASSWORD }} # Set in GitHub Secrets

      - name: Deploy to TestFlight
        run: fastlane ios deploy_testflight
        env:
          APP_STORE_CONNECT_EMAIL: ${{ secrets.APP_STORE_CONNECT_EMAIL }} # Set your Apple ID email in GitHub Secrets
          APP_STORE_CONNECT_API_KEY_PATH: ${{ secrets.APP_STORE_CONNECT_API_KEY_PATH }} # Path to your App Store Connect API key
          MATCH_PASSWORD: ${{ secrets.MATCH_PASSWORD }} # Your match password for the encrypted certificates
